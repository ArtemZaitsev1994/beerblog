version: '2'
services:
      server:
        build: ./
        ports: 
          - 9090:9090
        depends_on:
          - mongodb
        volumes:
          - ./static:/static/photo/beer
        environment:
          WAIT_HOSTS: mongodb:27017

      mongodb:
        image: mongo:latest
        container_name: "mongodb_beerblog"
        environment:
          - MONGODB_USER="user" 
          - MONGODB_PASS="pass"
        volumes:
          - ./data/db:/data/db
        ports:
            - 27019:27017
        command: mongod
