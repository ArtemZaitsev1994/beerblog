{% extends 'base.html' %}

{% block content %}

<div class="section-container">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-12 section-container-spacer text-center">
                <a href="{{ url_for('beer') }}">
                    <h2 class="text-center">Оценки</h2>
                </a>
                <a href="{{ url_for('add_beer') }}">
                    <h2 class="text-center">Добавить оценку</h2>
                </a>
            </div>
        </div>
        <div class="row" id="beer_container">
        </div>


        <link href="{{ url_for('static', path='./pagination.css') }}" rel="stylesheet">
        <div class="center">
            <div class="pagination" id="pagination">
                    <div class="row">
                        <span>
                            <a class="get_wine_btn btn get_beer_btn" id="prev_link">Previous</a>
                        </span>
                        <span>
                            <a class="get_wine_btn btn get_beer_btn" id="next_link">Next</a>
                        </span>
                    </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}


{% block footer %}
<script type="text/javascript" src="{{ url_for('static', path='./js/beer/show_beer.js') }}"></script>
{% endblock %}
