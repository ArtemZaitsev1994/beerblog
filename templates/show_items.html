{% extends 'base.html' %}

{% block content %}

<div class="section-container">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-12 section-container-spacer text-center">
                {% block alcohol_items %}
                {% endblock %}
                <p>Сортировка:</p>
                <select class="form-control" id="sort">
                    <option value="time_asc">Раньше добавленные</option>
                    <option value="time_desc">Позже добавленные</option>
                    <option value="rate_asc">Худшие</option>
                    <option value="rate_desc">Лучшие</option>
                </select>
            </div>
        </div>
        <div class="row" id="alcohol_container">
        </div>

        <link href="{{ url_for('css', path='./pagination.css') }}" rel="stylesheet">
        <div class="center">
            <div class="pagination" id="pagination">
                    <div class="row">
                        <span>
                            <a class="btn get_item_btn disabled" id="prev_link">Previous</a>
                        </span>
                        <span>
                            <a class="btn get_item_btn disabled" id="next_link">Next</a>
                        </span>
                    </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}


{% block footer %}
{% endblock %}
