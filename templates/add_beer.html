{% extends 'base.html' %}

{% block content %}
<link href="{{ url_for('static', path='./slider.css') }}" rel="stylesheet">
<div class="section-container">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="section-container-spacer text-center">
            <div class="col-xs-12 col-md-12 section-container-spacer text-center">
                <a href="{{ url_for('beer') }}">
                  <h2 class="text-center">Оценки</h2>
                </a>
                <a href="{{ url_for('add_beer') }}">
                  <h2 class="text-center">Добавить оценку</h2>
                </a>
            </div>
            <h4 class="h3">Добавить пиво с оценкой</h4>
          </div>
          
          <div class="row">
            <div class="col-md-10 col-md-offset-1">
               <!-- <form id="beerForm" class="reveal-content"> -->
                <form action="{{ url_for('add_beer') }}" enctype="multipart/form-data" method="post">
                  <div class="row">
                    <div class="col-md-7">
                      <div class="form-group">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Название">
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" name="manufacturer" id="manufacturer" placeholder="Производитель">
                      </div>
                      <div class="form-group"  style="display: flex;">
                        <input type="text" class="form-control" name="fortress" id="fortress" placeholder="Крепость" onkeyup="this.value = this.value.replace(/[^\d\.]/g,'');">
                        <input type="text" class="form-control" name="gravity" id="gravity" placeholder="Плотность" onkeyup="this.value = this.value.replace(/[^\d]/g,'');">
                        <input type="text" class="form-control" name="ibu" id="ibu" placeholder="IBU" onkeyup="this.value = this.value.replace(/[^\d]/g,'');">
                      </div>
                      <div class="form-group">
                        <textarea rows="3" class="form-control" name="review" id="review" placeholder="Описание"></textarea>
                      </div>


                      <div id="slider">
                      <output id="ratevalue">Оценка: 50</output>
                      <input class="bar" type="range" name="rate" id="rate" value="50" min="0" max="100" onchange="ratevalue.value=`Оценка: ${value}`"/>
                      </div>


                      <div class="form-group">
                        <textarea rows="3" class="form-control" name="others" id="others" placeholder="Примечение (за сколько брал, где и тд.)"></textarea>
                      </div>

                      <label for="photo">Загрузить фотографи</label>
                      <div class="form-group"  style="display: flex;">
                      <input id="photo" class="btn btn-default" name="photos" type="file" />
                      <p title="Очистить загрузки" id="clear_photo_input" class="btn" style="font-size: 30px">✖</p>
                      <br>
                      </div>


                      <!-- <input class="btn btn-primary" id="submit" title="Отправить" type="button" value="Отправить"> -->

                      <input class="btn btn-primary btn-sm" id="submit" value="Отправить" />
                      <div id="error" style="color: red;"></div>
                      <div id="success" style="color: green;"></div>

                    </div>

                    <div class="col-md-5 address-container">
                      <ul class="list-unstyled">
                        <li>
                          <span class="fa-icon">
                            <i class="fa fa-phone" aria-hidden="true"></i>
                          </span>
                          +7 (992) 00 88 615                        </li>
                        <li>
                          <span class="fa-icon">
                            <i class="fa fa-at" aria-hidden="true"></i>
                          </span>
                          artz1994@mail.ru
                        </li>
                        <li>
                          <span class="fa-icon">
                            <i class="fa fa fa-map-marker" aria-hidden="true"></i>
                          </span>
                          Улица Пушкина, Дом Колотушкина
                        </li>
                      </ul>
                      <h3>Напиши мне</h3>
                      <h3>- -*--    **** **- *--- </h3>
                        
                      <a href="http://www.facebook.com" title="" class="fa-icon">
                        <i class="fa fa-facebook"></i>
                      </a>
                      <a href="http://www.twitter.com" title="" class="fa-icon">
                        <i class="fa fa-twitter"></i>
                      </a>
                      <a href="http://www.linkedin.com" title="" class="fa-icon">
                        <i class="fa fa-linkedin"></i>
                      </a>

                    </div>
                  </div>
                </form>
            </div>

          </div>
         
       </div>
      </div>
    </div>
  </div>

{% endblock %}


{% block footer %}
<script type="text/javascript" src="{{ url_for('static', path='./js/beer/add_beer.js') }}"></script>
{% endblock %}
